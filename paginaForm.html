<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

    <main id="container">
        <img src="" alt="" title="" class="imgUser">
        <form  action="" method="">
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu Nome aqui..." class="inputCamp">

            <label>E-mail:</label>
            <input type="email" name="nome" placeholder="Digite seu E-mail aqui..." class="inputCamp">

            <input type="text" name="nome" placeholder="Digite seu Assunto aqui..." class="inputCamp">

            <button name="btnEnviar">ENVIAR</button>

    </main>

    <footer id="rodape">
        <section>
